<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:5px solid green;
    background-color: black;
}
</style>
</head>
<body onload="startGame()">
<script>

var snakeHead;
var snakeBody1;
var snakeBody2;
var snakeBody3;
var snakeBody4;
var snakeBody5;
var snakeTail;

function startGame() {
    myGameArea.start();
    snakeHead = new component(30, 20, "red", 120, 105);
    snakeBody1 = new component(10, 10, "green", 108, 110);
    snakeBody2 = new component(10, 10, "green", 96, 107);
    snakeBody3 = new component(10, 10, "green", 84, 110);
    snakeBody4 = new component(10, 10, "green", 72, 107);
    snakeBody5 = new component(10, 10, "green", 60, 110);
    snakeTail = new component(20, 3, "green", 38, 113);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1280;
        this.canvas.height = 720;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
}

</script>

<p>This is a SNAKE , I am the SNAKE, You listen to the SNAKE</p>

</body>
</html>
